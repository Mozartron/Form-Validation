<html>
  <head>
    <title>Registration Form</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
         <div id="box">
           <h1 style="text-align:center"><b>  Registration Form</b></h1>
           <form style="font-size:120%" name="Registration" onsubmit="return validate();">
                First Name:<input type="text" name="fn" required><br>
                
                Last Name:<input type="text" name="ln" required><br>
                
                Contact No.:<input type="text" name="con" placeholder="10 Digits" title="10 Digits"><br>
                
                E-Mail ID:<input type="text" name="email" placeholder="Ex.: abc@xyz.com" required>
                
                Password:<input type="password" name="psd" placeholder="Alteast 6 Characters" required>
                
                Retype Password:<input type="password" name="rpsd" required><br><br>
                <input id="sub" type="submit" value="Submit"><br>
                Status: <input id="status" type="text">
            </form>
            
         </div>
  </body>
</html>
