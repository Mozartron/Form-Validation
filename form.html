       <body>
         <div id="box">
         <h1 style="text-align:center"><b>  Registration Form</b></h1>
         <form style="font-size:120%" name="Registration" onsubmit="return validate();">
              First Name:<input type="text" name="fn" min="2"   required><br>
              
              Last Name:<input type="text" name="ln" min="2"   required><br>
              
              Contact No.:<input type="text" name="con" placeholder="10 Digits" required pattern="[0-9]{10}" title="10 Digits"><br>
              
              E-Mail ID:<input type="text" name="email" placeholder="Ex.: abc@xyz.com" required>
              
              Password:<input type="password" name="psd"     min="6" placeholder="Alteast 6 Characters" required>
              
              Retype Password:<input type="password" min="6" name="rpsd" required><br><br>
              <input id="sub" type="Submit" value="Submit">
              </form>
         </div>
         
<script>
function validate()
{var contact = document.Registration.con.value;
 var email = document.Registration.email.value;
 var pwd = document.Registration.psd.value;
 var rpwd = document.Registration.rpsd.value;
if(conval(contact))
  {if(eval(email))
   {if(valrpwd(pwd,rpwd))

     }
     return false;
   }document.getElementById("sub").value="Success!";
//<input id="sub" type="Submit" value="Success!" disabled>
 }
//Contact
function conval(abc)
{var c = abc,clen = abc.length;
  if(clen<10&&c[0]==0)
    {alert("Invalid Number");
     c.focus();
      return false;}
      return true;
  }   
//Email
function eval(email)
  {var atpos = email.indexOf("@");
    var dotpos = email.lastIndexOf(".");
    if(atpos<1&&(dotpos-atpos)<2)
      {alert("Invalid Email")
       email.focus();
       return false; }
       return true;
     }
//Password
function valrpwd(pwd,rpwd)
{var psd = pwd, rpsd = rpwd;
  if(rpsd.match(psd))
    {return true;}
  else
    {alert("Passwords doesn't match!");
     rpwd.focus();
     return false;}
  }
